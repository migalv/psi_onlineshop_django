{% extends 'shop/base.html' %}

{% block contenido %}

{% load staticfiles %}

<div class="peliculas">
		
	{% if category %}
	<h1 class="titulo">Categoria: {{ category.catName }}</h1>

	{% else %}
	<h1 class="titulo">Todas las Categorias</h1>
	{% endif %}
	{% for product in products %}
	<div class="pelicula">
		<a href="/shop/{{ product.id }}/{{ product.prodSlug }}">
			<img src= "{{ media_url }}{{ product.image }}" alt ="{{ product.prodSlug }}">
			<p>{{ product.prodName }}</p>
		</a>
	</div>
    {% endfor %}
<div>

{% endblock contenido %}
